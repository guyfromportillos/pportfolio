       <p id="timer"</p>
    <script>
        let time = 6; // Changed initial time to 6 seconds
        let timerId;
        let isRunning = false;
        let startTime;
        const timerDisplay = document.getElementById('timer');

        function startTimer() {
            startTime = Date.now();
            timerId = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                time = 6 - elapsed; // Changed 2.135 to 6

                if (time <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    startTimer(); // Restart the timer immediately
                }
                timerDisplay.textContent = time.toFixed(3); // remove this to get rid of number showing
            }, 10);
            isRunning = true;
        }

        startTimer();
    </script>
